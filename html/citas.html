
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- para que las versiones del explorador usen la ultima version-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- para que funcione en la escala de any device-->
    <title>VisaFlate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="head">
        <h1>AGENDA TU CITA YA!</h1>
        </div>
    </header>

    <!-- action para poner el archivo php que procesara los datos -->
    <form class="formulario" action="add_admin.php" method="post">

            <div class="title">
                <b>Información Personal</b>
            </div>
            
             <div class="contenedor">
                <label for="name">Nombre: </label><br>
                <input type="text" name="name"  placeholder="Tal cual está en el pasaporte" id="name" required>
            </div>

            <div class="contenedor">
                <label for="lastname">Apellidos :</label><br>
                <input type="text"  name="lastname" placeholder="Tal cual está en el pasaporte" id="lastname" required>
            </div>

            <div class="radio">
                <div class="contenedor">
                <label for="">Sexo: </label>
                </div>

				<input type="radio" name="sexo" id="hombre">
				<label for="hombre">Hombre</label>
		
				<input type="radio" name="sexo" id="mujer">
				<label for="mujer">Mujer</label>
		
				<input type="radio" name="sexo" id="otro">
				<label for="alien">Otro</label>
			</div>

            <div class="contenedor">
                <label for="paisNac">País de nacimiento :</label><br>
                <input type="text"  name="paisNac" placeholder="Indica tu país de origen" id="paisNac" required>
            </div>

            <div class="contenedor">
                <label for="fechaNac">Fecha de nacimiento :</label><br>
                <input type="date"  name="fechaNac" placeholder="" id="fechaNac" required>
            </div>
        
            <div class="title">
                <b>Información complementaria</b>
            </div>
            
            <div class="contenedor">
                <label for="estadoCivil">Estado cívil: </label>
                <select name="estadoCivil">
                    <option value="alone">Soltero</option>
                    <option value="maried">Casado</option>
                    <option value="other">Concubinato</option>
                  </select>
			</div>

             <div class="contenedor">
                <label for="adress">Domicilio actual: </label><br>
                <input type="text" name="adress"  placeholder="Calle, número, colonia, municipio, estado" id="adress" required>
            </div>

            <div class="contenedor">
                <label for="phone">Número de teléfono :</label><br>
                <input type="tel"  name="phone" placeholder="Número telefónico a 10 digitos " id="lastname" required>
            </div>

            

            <div class="contenedor">
                <label for="mail">Correo Electrónico :</label><br>
                <input type="email"  name="mail" placeholder="Indica tu email para contactarte" id="mail" required>
            </div>

            <div class="contenedor">
                <label for="ocupacion">Ocupación :</label><br>
                <input type="text"  name="ocupacion" placeholder="Indica a que te dedicas" id="ocupacion" required><br>
            </div>

            <div class="contenedor">
            <label for="compañia">Nombre de la compañia o institución:</label>
                <input type="text" name= "compañia" placeholder= "Nombre de la institución en la que trabajas" required>
            </div>

            <div class="title">
                <b>Datos para una cita</b>
            </div>

            <div class="container">
                <label for="typeVisa">Escoge el tipo de visa: </label>
                <select name="typeVisa">
                        <option value="visit1">Visitante sin permiso para realizar actividades remuneradas</option>
                        <option value="visit2">Visitante sin permiso para realizar actividades remuneradas (larga duración)</option>
                        <option value="visit3">Visitante con permiso para realizar actividades remuneradas</option>
                        <option value="visit4">Visitantepara realizar trámites de adopción</option>
                        <option value="resident">Residente temporal estudiante</option>
                        <option selected value="recident2">Residencia temporal</option>
                        <option value="recident3">Residencia permanente</option>
                        <option value="oficial">Oficial</option>
                        <option value="service">Servicio</option>
                </select>
            </div>

            <div class="contenedor">
                <label for="fechaCita">Escoge una fecha de cita :</label><br>
                <input type="date"  name="fechaCita" min="2022-01-03" max="2022-12-27" step="2" id="fechaCita" required>
            </div>

            <div class="contenedor">
                <label for="horaCita">Selecciona una hora para agendar tu cita: </label><br>
                <input type="time" name="horaCita" id="horaCita" min="10:00" max="20:00" step="5400">
            </div>

            <div class="contenedor">
                <input type="submit" name="save" value="Guardar">
            </div>
            </form>

            <footer>
                <h1>instagram</h1>
            </footer>

</body>
</html>
